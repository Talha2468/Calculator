<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="border">
   
      <div class="calculator">

        <div class="screen"></div>
  
          <div class="symbols">
            <button style="background-color: rgba(241, 9, 9, 0.904); color: white;" class="symbol" onClick="getValue('')">Del</button>
            <button style="background-color: rgb(255, 136, 0);color: white;" class="symbol" onClick="getValue('back')">back</button>
            <button class="symbol" onClick="getValue('%')">%</button>
            <button class="symbol" onClick="getValue('/')">/</button>
            <button class="symbol" onClick="getValue(7)">7</button>
            <button class="symbol" onClick="getValue(8)">8</button>
            <button class="symbol" onClick="getValue(9)">9</button>
            <button class="symbol" onClick="getValue('*')">x</button>
            <button class="symbol" onClick="getValue(4)">4</button>
            <button class="symbol" onClick="getValue(5)">5</button>
            <button class="symbol" onClick="getValue(6)">6</button>
            <button class="symbol" onClick="getValue('-')">-</button>
            <button class="symbol" onClick="getValue(1)">1</button>
            <button class="symbol" onClick="getValue(2)">2</button>
            <button class="symbol" onClick="getValue(3)">3</button>
            <button class="symbol" onClick="getValue('+')">+</button>
            <button class="symbol" onClick="getValue('.')">.</button>
            <button class="symbol" onClick="getValue(0)">0</button>
            <button class="symbol" onClick="getValue('00')">00</button>
            <button class="symbol" onClick="getValue('=')">=</button>
          </div>
        
      </div>
  
  
  
  
  
    </div>
  <script src="app.js"></script>
</body>
</html>
